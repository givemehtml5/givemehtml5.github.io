---
layout: default
---

<h1>Html5 game, steps of development</h1>

<div class="blog_desc">
    I will weekly describe in the articles below the main steps of development of my html5 game.
  </div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2 class="entry_excerpt">
        {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
         <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		 <span>{{ post.date | date: "%B %e, %Y" }}</span>
      </h2>

      
    </article>
  {% endfor %}
</div>
