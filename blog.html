---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="entry_excerpt">
        {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
         <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
