---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2 class="entry_excerpt">
        {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
         <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		 <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.date | date: "%B %e, %Y" }}</a>
      </h2>

      
    </article>
  {% endfor %}
</div>
